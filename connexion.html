<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Bean | Connexion</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/custom.css">

    <!-- jS -->
    <script src="connexion.js" defer></script>

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<body>

<header>
    <div class="header-container">
        <div>
            <h2 class="header-text">Bean</h2>
        </div>
    </div>
</header>

<main>
    <div class="container-form">
        <h2 class="title-form-text">Connexion</h2>
        <form action="index.html" name="" id="loginForm" method="post" class="form-example">
            <div class="form-sculpt">
                <div class="form-example">
                    <input class="form-field" type="text" name="name" id="pseudo" placeholder="Pseudo"/>
                </div>
                <div class="form-example">
                    <input class="form-field" type="password" name="password" id="password" placeholder="Mot de passe"/>
                </div>
                <div class="form-example">
                    <input id="formBtn" class="connexion-btn" type="submit" value="Soumettre"/>
                </div>
            </div>
        </form>
        <div id="alert" class="alert">
            <p class="alert-text">Formulaire incorrect</p>
        </div>
        <div class="text-link-connexion">
            <p>Tu n'as pas de compte ?<a href="login.html"> Inscription</a></p>
        </div>
    </div>


</main>


</body>
</html>
